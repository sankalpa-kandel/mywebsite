<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aarya</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="cover">
            <p>For Aarya❤️</p>
            <img src="images/stamp.png" alt="Stamp" class="stamp">
        </div>

            <div class="page1">
                <p><h2>Dear Aarya,</h2></p>
                <p><b><h2>Will you be my valentine?</h2></b></p>

                    <button id="yesBtn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
            <div class="page2">
                <p>malai tha thiyo timi le yes ma nai click garxau vanera😂😂 </p>   
                <img src="images/her-photo.png" alt="Her Photo">            
                <p>Waham itna haseen nahi hota Waqai aap khubsurat Hain</p>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
